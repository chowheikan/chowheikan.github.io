<script src="https://apis.google.com/js/api.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  /**
   * Sample JavaScript code for youtube.channels.list
   * See instructions for running APIs Explorer code samples locally:
   * https://developers.google.com/explorer-help/guides/code_samples#javascript
   */

  function authenticate() {
    return gapi.auth2.getAuthInstance()
        .signIn({scope: "https://www.googleapis.com/auth/youtube.readonly"})
        .then(function() { console.log("Sign-in successful"); },
              function(err) { console.error("Error signing in", err); });
  }
  function loadClient() {
    return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
        .then(function() { console.log("GAPI client loaded for API"); },
              function(err) { console.error("Error loading GAPI client for API", err); });
  }
  // Make sure the client is loaded and sign-in is complete before calling this method.
  function execute() {
    gapi.client.youtube.channels.list({
          'part': 'snippet, contentDetails,statistics',
          'forUsername': 'GoogleDevelopers'
      }).then(function(response){
        console.log(response);
        var channel = response.result.items[0];
        $("#result").val('This channel\'s ID is ' + channel.id + '. ' +
        'Its title is \'' + channel.snippet.title + ', ' + 'and it has ' + channel.statistics.viewCount + ' views');
      });
    // return gapi.client.youtube.channels.list({})
    //     .then(function(response) {
    //             // Handle the results here (response.result has the parsed body).
    //             console.log("Response", response);
    //           },
    //           function(err) { console.error("Execute error", err); });
  }
  gapi.load("client:auth2", function() {
    gapi.auth2.init({client_id: "669658571519-k0kf7okgs8mllgknbhkiehrccvc5e8au.apps.googleusercontent.com"});
  });

  $("#videoEmbed").hide();

  var CLIENT_ID = '669658571519-k0kf7okgs8mllgknbhkiehrccvc5e8au.apps.googleusercontent.com';
  var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest"];
  var SCOPERS = 'https://www.googleapis.com/auth/youtube.readonly';
  var clientInit;


  function init() {
      clientInit = gapi.client.init({
        discoveryDocs: DISCOVERY_DOCS,
        clientId: CLIENT_ID,
        scope: SCOPERS
      })

      console.log(clientInit);
  }

  function getChannel() {
      gapi.client.youtube.channels.list({
          'part': 'snippet, contentDetails,statistics',
          'forUsername': 'GoogleDevelopers'
      }).then(function(response){
        console.log(response);
        var channel = response.result.items[0];
        $("#result").val('This channel\'s ID is ' + channel.id + '. ' +
        'Its title is \'' + channel.snippet.title + ', ' + 'and it has ' + channel.statistics.viewCount + ' views');
      });
  }

  function searchList() {
    gapi.client.youtube.search.list({
      q: "長輩圖",
      part: "snippet",
      maxResults: "5",
      type: "video",
      videoEmbeddable: "true"
    }).then(function(response) {
      // Handle the results here (response.result has the parsed body).
      console.log("Response", response);

      var searchResult = response.result.items[0];
      var videoId = searchResult.id.videoId;
      console.log("VideoId: "+ videoId);

      $("#videoEmbed").attr("src", "https://www.youtube.com/embed/" + videoId);
      $("#videoEmbed").show();
    },
    function(err) { console.error("Execute error", err); });
  }
</script>
<button onclick="authenticate().then(loadClient)">authorize and load</button>
<button onclick="execute()">execute</button>
<button onclick="init()">init</button>
<button onclick="searchList()">search</button>
<input type="text" id="result"></input>

<iframe 
    id="videoEmbed"
    width="560" 
    height="315" 	
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
