<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Table Comparison Tool</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        .highlight-yellow {
            background-color: yellow !important;
        }
        .highlight-green {
            background-color: green !important;
        }
        .highlight-red {
            background-color: red !important;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>JSON to Table Comparison Tool</h1>
    
    <div>
        <h2>Table 1</h2>
        <input type="file" id="fileInput1" />
        <textarea id="jsonInput1"></textarea>
        <button id="updateTable1">Update Table 1</button>
        <table id="table1" class="display"></table>
    </div>
    
    <div>
        <h2>Table 2</h2>
        <input type="file" id="fileInput2" />
        <textarea id="jsonInput2"></textarea>
        <button id="updateTable2">Update Table 2</button>
        <table id="table2" class="display"></table>
    </div>
    
    <button id="compareBtn">Compare</button>
    <button id="clearHighlightBtn">Clear Highlight</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
